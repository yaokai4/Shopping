<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<head>
    <base th:href="${#request.getScheme()}+'://'+${#request.getServerName()}+':'+${#request.getServerPort()}+${#request.getContextPath()}">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開智国際大学中古ショッピング | ログイン</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/userInfo/lgstyle.css}">
    <script type="text/javascript" th:src="@{/static/layui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
    <script th:inline="javascript">
        var basePath = [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]];
    </script>
</head>

<body>
<div class="dowebok">
    <div class="form sign-in">
        <h2>お帰りなさい☺️</h2>
        <label>
            <span>アカウント.</span>
            <input type="text" autocomplete="off" placeholder="" id="username"/>
        </label>
        <label>
            <span>暗証番号.</span>
            <input type="password" autocomplete="off" placeholder="" id="password" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
        </label>
        <label>
            <span>CAPTCHA</span>
            <input type="text" autocomplete="off" placeholder="" id="vercode" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
        </label>
        <label>
            <img th:src="@{/images}" title="よく見えませんので、写真をクリックしてリフレッシュしてください" width="128px"
                 height="33px" id="image1" onclick="getcode(this)"/>
        </label>
        <p class="forgot-pass"><a th:href="@{/forget}">パスワードを忘れた場合？</a></p>
        <button type="button" class="submit" id="submitlg" style="margin-top:10px" onclick="submitlogin()">ログイン</button>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>まだ登録していませんか？</h2>
                <p>今すぐ登録！</p>
            </div>
            <div class="img__text m--in">
                <h2>アカウントはもうありますか？</h2>
                <p>アカウントがあればすぐにログインしましょう</p>
            </div>
            <div class="img__btn">
                <span class="m--up">登録</span>
                <span class="m--in">ログイン</span>
            </div>
        </div>
        <div class="form sign-up" id="registers" style="margin-top:-25px">
            <h2>今すぐ登録</h2>
            <label>
                <span>携帯電話番号</span><!-- @blur="jiantingphone()"/>-->
                <input type="text" autocomplete="off" placeholder="" id="userphone" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
            </label>
            <label>
                <span>メールアカウント(xxx@kindai.ac.jp)</span>
                <input type="email" autocomplete="off" placeholder="" id="useremail" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
            </label>
            <label>
                <span>ユーザー名</span>
                <input type="text" autocomplete="off" placeholder="" id="nickname"/>
            </label>
            <label>
                <span>暗証番号.</span>
                <input type="password" autocomplete="off" placeholder="" id="password2" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
            </label>

            <button type="button" id="submitrg" class="submit" style="margin-top:10px" onclick="submitregister()">登録</button>
        </div>
    </div>
</div>
</body>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/js/js.cookie.min.js}"></script>
<script th:src="@{/static/js/userInfo/logreg.js}"></script>
</html>
