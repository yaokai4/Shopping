<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>個人情報</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
    <script th:inline="javascript">
        var basePath = [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]];
    </script>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">個人情報を完備する</div>
                <div class="layui-card-body" pad15>
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">ユーザー名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" lay-verify="required" lay-reqtext="ユーザー名を空にしてはいけません"
                                       placeholder="ユーザー名を入力してください"
                                       autocomplete="off" class="layui-input" th:value="${perfectInfo.username}"
                                       style="cursor:not-allowed;" readonly="readonly">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="margin-top: 25px">アバター</label>
                            <div class="layui-input-inline">
                                <img th:src="${perfectInfo.uimage}"
                                     style="margin-left:30px; width:100px;border-radius:50%;cursor: pointer"
                                     title="変更アバタをクリックします" alt="アバター" id="uimage">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">メールアカウント</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" value="" lay-verify="email" autocomplete="off"
                                       placeholder="メールアカウントを空にしてはいけません" class="layui-input" th:value="${perfectInfo.email}"
                                       style="cursor:not-allowed;" readonly="readonly">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">開智国際大学</label>
                            <div class="layui-input-block">
                                <select name="school" lay-filter="required">
                                    <option value="柏キャンパス">柏キャンパス</option>

                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">学部</label>
                            <div class="layui-input-inline">
                                <input type="text" name="faculty" value="" lay-verify="faculty" autocomplete="off"
                                       placeholder="あなたの所属学部" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">入学時間.</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="startime" class="layui-input" id="time"
                                           placeholder="入学時間を選ぶ">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="男" title="男" checked>
                                <input type="radio" name="sex" value="女" title="女">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">提出</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/static/layui/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/userInfo/perfectinfo.js}"></script>
</body>
</html>
