<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>東洋大学中古ショッピング | パスワードをリセットする</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/userInfo/lgstyle.css}">
    <script type="text/javascript" th:src="@{/static/layui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
    <script th:inline="javascript">
        var basePath = [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]];
    </script>
</head>
<body>
<div class="dowebok">
    <div class="form sign-in" id="forget" style="margin-top:40px">
        <h2>パスワードをリセットする(メッセージインタフェースを送信するために企業認証が必要である。)</h2>
        <label>
            <span>携帯電話番号</span>
            <input type="text" autocomplete="off" placeholder="" id="mobilephone" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
        </label>
        <label>
            <span>暗証番号.</span>
            <input type="password" autocomplete="off" placeholder="" id="password" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
        </label>
        <label>
            <span>図形検証コード</span>
            <input type="text" autocomplete="off" placeholder="" id="vercode" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
        </label>
        <label>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid " id="LAY-user-getsmscode"
                    onclick="getphonecode()">ショートメッセージの図形検証コードの取得</button>
        </label>
        <button type="button" class="submit" id="submitlg" style="margin-top:10px" onclick="submitforget()">提出する.</button>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>パスワードをリセットする</h2>
                <p>パスワードをリセットしたら&nbsp;<a th:href="@{login}" style="color:#4285F4">登録する.</a>&nbsp;</p>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/js/js.cookie.min.js}"></script>
<script th:src="@{/static/js/userInfo/forget.js}"></script>
<script>
    layui.use(['form','layer'], function () {
        var form=layui.form;
        var $ = layui.jquery,
            layer = layui.layer;
    });
    function tologin() {
        location.href=basePath+"/login";
    }
</script>
</html>
