<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>個人情報</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
    <script th:inline="javascript">
        var basePath = [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]];
    </script>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">個人情報</div>
                <div class="layui-card-body" pad15>

                    <form class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">私の権限</label>
                            <div class="layui-input-inline">
                                <select name="role" lay-verify="">
                                    <option value="1" selected>サイトユーザー</option>
                                    <!--<option value="2" disabled>普通管理员</option>-->
                                    <!--<option value="3" disabled>超级管理员</option>-->
                                </select>
                            </div>
                            <div class="layui-form-mid layui-word-aux">現在の権限は他の権限に変更することはできない</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">ユーザー名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" lay-verify="required" lay-reqtext="ユーザー名を空にしてはいけません"
                                       placeholder="ユーザー名を入力してください"
                                       autocomplete="off" class="layui-input" th:value="${userInfo.username}">
                            </div>
                            <div class="layui-form-mid layui-word-aux">慎重に修正する.。</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="margin-top: 25px">私の写真</label>
                            <div class="layui-input-inline">
                                <img th:src="${userInfo.uimage}"
                                     style="margin-left:30px; width:100px;border-radius:50%;cursor: pointer"
                                     title="修正写真をクリックします" alt="私の写真" id="uimage">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">メールアカウント</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" value="" lay-verify="email" autocomplete="off"
                                       placeholder="メールアカウントを入力してください" class="layui-input" th:value="${userInfo.email}">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">大学</label>
                            <div class="layui-input-inline">
                                <input type="text" name="school" lay-verify="school" autocomplete="off"
                                       placeholder="今の大学を入力してください" class="layui-input" th:value="${userInfo.school}"
                                       style="cursor:not-allowed;" readonly="readonly">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">学部</label>
                            <div class="layui-input-inline">
                                <input type="text" name="faculty" value="" lay-verify="faculty" autocomplete="off"
                                       placeholder="今の学部を入力してください" class="layui-input" th:value="${userInfo.faculty}"
                                       style="cursor:not-allowed;" readonly="readonly">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">入学時間.</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="startime" class="layui-input"
                                           placeholder="入学時間を選ぶ" th:value="${userInfo.startime}"
                                           style="cursor:not-allowed;" readonly="readonly">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-block">
                                <input th:if="${userInfo.sex}=='男'" type="radio" name="sex" value="男" title="男" checked>
                                <input th:if="${userInfo.sex}!='男'" type="radio" name="sex" value="男" title="男">
                                <input th:if="${userInfo.sex}=='女'" type="radio" name="sex" value="女" title="女" checked>
                                <input th:if="${userInfo.sex}!='女'" type="radio" name="sex" value="女" title="女">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">提出</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/static/layui/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/userInfo/info.js}"></script>

<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'set']);
</script>
</body>
</html>
